<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>freeCodeCamp Survey Form</title>
</head>


<body>
    <div class="main">
    	<h1 id="title">freeCodeCamp Survey Form</h1>
    	<p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      
  <div class="main-content">
  <div class="form-content">
    <form id=survey-form>
    		<label for="name" id="name-label">Name</label>
    		<input type="text" placeholder="Enter Your Name" id="name" required>
    		<label for="email" id="email-label">Email</label>
    		<input type="email" placeholder="Enter Your Email" id="email" required>
    		<label for="number" id="number-label">Rate</label>
    		<input type="number" placeholder="-" id="number" min="0" max="10" required> 

    		<label for="dropdown">Which option best describes your current role?</label>
    		<select id="dropdown">
    			<option name="Select your Role">Select your Role</option>
    			<option value="Student">Student</option>
    			<option value="Full Time Job">Full Time Job</option>
    			<option value="Full TIme Learner">Full TIme Learner</option>
    			<option value="Prefer not to say">Prefer not to say</option>
    			<option value="Other">Other</option>
    		</select>
    
    	<fieldset>
    	<legend>Would you recommend freeCodeCamp to a friend?</legend>
    	<input id="definitely" type="radio" name="action" value="Definitely"><label for="definitely">Definitely</label>
    	<input id="maybe" type="radio" name="action" value="Maybe"><label for="maybe">Maybe</label>
    	<input id="not-sure" type="radio" name="action" value="not-sure"><label for="not-sure">Not Sure</label>
      </fieldset>
        
    	<label for="dropdown" id="drop2">What is your favorite feature of freeCodeCamp?</label>
    		<select id="dropdown">
    			<option name="Select an option">Select an option</option>
    			<option value="Challenges">Challenges</option>
    			<option value="Projects">Projects</option>
    			<option value="Community">Community</option>
    			<option value="Open Source">Open Source</option>
    		</select>
      
      <fieldset>
    	<legend>What would you like to see improved? (Check all that apply)</legend>
        <input type="checkbox" name="checkbox" value="Front-end Projects">
        <label>Front-end Projects</label> <br>
    		<input type="checkbox" name="checkbox" value="Back-end Project">
        <label>Back-end Projects</label>  <br>
    		<input type="checkbox" name="checkbox" value="Data Visualization">
        <label>Data Visualization</label> <br>
    		<input type="checkbox" name="checkbox" value="Challenges">
        <label>Challenges</label>         <br>
    		<input type="checkbox" name="checkbox" value="Open Source Community">
        <label>Open Source Community</label> <br>
    		<input type="checkbox" name="checkbox" value="Gitter help rooms">
        <label>Gitter help rooms</label> <br>
    		<input type="checkbox" id="video" name="checkbox" value="Videos">
        <label>Videos</label> <br>
    		<input type="checkbox" name="checkbox" value="City Meetups">
        <label>City Meetups</label> <br>
    		<input type="checkbox" name="checkbox" value="Wiki">
        <label>Wiki</label> <br>
    		<input type="checkbox" name="checkbox" value="Forum">
        <label>Forum</label> <br>
    		<input type="checkbox" name="checkbox" value="Additional Courses">
        <label>Additional Courses</label> 
      </fieldset>
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      <button type="submit" id="submit">Submit</button>
    	
    </form>
    </div>
    </div>
    </div>
</body>
</html>
